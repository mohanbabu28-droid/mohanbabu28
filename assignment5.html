<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio and Video Players</title>
</head>
<body>

<h2>Media Players</h2>

<h3>Audio Player</h3>
<audio controls>
    <source src="https://www.example.com/path/to/your/audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<p>Enjoy relaxing music with this soothing track.</p>

<h3>Video Player</h3>
<video width="400" controls>
    <source src="https://www.example.com/path/to/your/video.mp4" type="video/mp4">
    Your browser does not support the video element.
</video>
<p>Watch this exciting video showcasing beautiful scenery.</p>

</body>
</html>
