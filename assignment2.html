<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            height: 50px;
        }
    </style>
</head>
<body>

<h2>Weekly Schedule</h2>

<table>
    <thead>
        <tr>
            <th>Time Slot</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Morning (8 AM - 12 PM)</td>
            <td>Workout</td>
            <td>Yoga</td>
            <td>Running</td>
            <td>Swimming</td>
            <td>Cycling</td>
            <td>Hiking</td>
            <td>Rest</td>
        </tr>
        <tr>
            <td>Afternoon (12 PM - 5 PM)</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Work</td>
            <td>Shopping</td>
            <td>Family Time</td>
        </tr>
        <tr>
            <td>Evening (5 PM - 9 PM)</td>
            <td>Read</td>
            <td>Cook</td>
            <td>Study</td>
            <td>Gym</td>
            <td>Movies</td>
            <td>Dinner Out</td>
            <td>Relax</td>
        </tr>
    </tbody>
</table>

</body>
</html>
