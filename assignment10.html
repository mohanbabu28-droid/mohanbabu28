<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character set declaration -->

    <title>HTML Comments and Special Characters</title> <!-- Title of the HTML document -->

    <!-- External stylesheet link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tag for SEO description -->
    <meta name="description" content="A brief description of the webpage">

    <!-- Meta tag for keywords -->
    <meta name="keywords" content="HTML, CSS, web development">

    <!-- Meta tag for author information -->
    <meta name="author" content="Your Name">
</head>

<body>
    <!-- Header section with navigation -->
    <header>
        <h1>Welcome to My Website</h1> <!-- Main heading -->

        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li> <!-- Navigation link to Home -->
                <li><a href="#">About</a></li> <!-- Navigation link to About -->
                <li><a href="#">Contact</a></li> <!-- Navigation link to Contact -->
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Article -->
        <article>
            <h2>Article Title</h2> <!-- Heading for the article -->
            <p>This is the main content of the article.</p> <!-- Paragraph content -->
        </article>

        <!-- Sidebar with related content -->
        <aside>
            <h3>Related Links</h3> <!-- Sidebar heading -->

            <!-- Unordered list of related links -->
            <ul>
                <li><a href="#">Link 1</a></li> <!-- Related link 1 -->
                <li><a href="#">Link 2</a></li> <!-- Related link 2 -->
                <li><a href="#">Link 3</a></li> <!-- Related link 3 -->
            </ul>
        </aside>
    </main>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p> <!-- Copyright notice using HTML entity for &copy; -->
    </footer>

</body>
</html>
